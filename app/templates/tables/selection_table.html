<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
</head>
<body>
    <h1>Select an Item</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Value</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.value }}</td>
                <td>
                    <!-- Link to the chart route with the selected item ID -->
                    <a href="{{ url_for('viewing_bp.selected_chart', item_id=item.id) }}">View Chart</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
