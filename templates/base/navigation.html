<title>Slide Out Panel Menu</title>
<style>
    /* Style for the body and page content */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    #main-content {
        padding: 20px;
        transition: margin-left 0.3s;
    }

    /* Style for the slide-out panel */
    .side-panel {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 60px;
        z-index: 1000;
    }

    /* Panel content styles */
    .side-panel a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #fff;
        display: block;
        transition: 0.3s;
    }

    .side-panel a:hover {
        background-color: #575757;
    }

    /* Toggle button style */
    .open-btn {
        font-size: 20px;
        cursor: pointer;
        background-color: #333;
        color: white;
        padding: 10px 15px;
        border: none;
    }
</style>
</head>
<body>

<!-- Toggle button for the side panel -->
<button class="open-btn" onclick="togglePanel()">☰ Open Menu</button>

<!-- Side panel -->
<div id="sidePanel" class="side-panel">
    <a href="javascript:void(0)" onclick="togglePanel()">Close ×</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<!-- Main content -->
<div id="main-content">
    <h1>Welcome to My Website</h1>
    <p>This is the main content of the page.</p>
</div>

<script>
    function togglePanel() {
        var panel = document.getElementById("sidePanel");
        var mainContent = document.getElementById("main-content");

        if (panel.style.left === "-250px") {
            panel.style.left = "0";
            mainContent.style.marginLeft = "250px";
        } else {
            panel.style.left = "-250px";
            mainContent.style.marginLeft = "0";
        }
    }
</script>

</body>
