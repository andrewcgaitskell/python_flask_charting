<style>

    /* Style for the slide-out panel */
    .side-panel {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px;
        background-color: #D3B683;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 60px;
        z-index: 1000;
    }

    /* Panel content styles */
    .side-panel a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: black;
        display: block;
        transition: 0.3s;
    }

    .side-panel a:hover {
        background-color: #D3B683.;
    }

    /* Toggle button style */
    .open-btn {
        font-size: 20px;
        cursor: pointer;
        background-color: #795548;
        color: black;
        padding: 10px 15px;
        border: none;
    }
</style>

<body>

<!-- Toggle button for the side panel -->
<button class="open-btn" onclick="togglePanel()">☰ Open Menu</button>


<!-- Side panel -->
<div id="sidePanel" class="side-panel">
    <a href="javascript:void(0)" onclick="togglePanel()">Close ×</a>
    <a href="/home">Home</a>
    <a href="/charts/charts">Charts</a>
    <a href="/charts/tables">Tables</a>
    <a href="/charts/plotly">Plotly</a>
    <a href="/charts/matplotlib">Matplotlib</a>
    <a href="/charts/matplotlib_chart_legend">Matplotlib Chart Legend</a>
    <a href="/charts/matplotlib_legend">Matplotlib Legend</a>
    <a href="/charts/dynamic_form">Dynamic Form</a>
</div>

<script>
    function togglePanel() {
        var panel = document.getElementById("sidePanel");
        var mainContent = document.getElementById("main-content");

        if (panel.style.left === "-250px") {
            panel.style.left = "0";
            mainContent.style.marginLeft = "250px";
        } else {
            panel.style.left = "-250px";
            mainContent.style.marginLeft = "0";
        }
    }
</script>

</body>
