<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/update" method="post">
            {% for field, value in data.items() %}
                <div class="form-group">
                    <label for="{{ field }}">{{ field.capitalize() }}</label>
                    {% if field in dropdown_options %}
                        <select name="{{ field }}" id="{{ field }}">
                            {% for option in dropdown_options[field] %}
                                <option value="{{ option }}" {% if value == option %}selected{% endif %}>{{ option.capitalize() }}</option>
                            {% endfor %}
                        </select>
                    {% else %}
                        <input type="text" id="{{ field }}" name="{{ field }}" value="{{ value }}">
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
